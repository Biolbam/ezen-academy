<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>html 요소에 자바스크립트 출력하기</title>
	</head>
	<body>
		<h1>html 요소에 자바스크립트 출력하기</h1>
		<p id="p1">첫번째 문장입니다</p>

		<script>
			document.getElementById("p1").innerHTML =
				"자바스크립트 프로그래밍 언어로 출력하기";
		</script>
	</body>
</html>
