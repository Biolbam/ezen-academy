<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>자바스크립트 안에 html 마크업 삽입</title>
		<style>
			h1 {
				background-color: tomato;
			}
			h2 {
				background-color: cadetblue;
				color: azure;
			}
			p {
				background-color: green;
				color: rgb(255, 255, 255);
			}
		</style>
	</head>
	<body>
		<script>
			document.write("<h1>큰 제목입니다</h1>");
			document.write("<h2>두번째 제목입니다</h2>");
			document.write("<p>첫번째 문장입니다</p>");
			document.write(2022); //숫자데이터는 따옴표 하지 않음
			document.write("<br>");
			document.write("10" + "10");
		</script>
	</body>
</html>
