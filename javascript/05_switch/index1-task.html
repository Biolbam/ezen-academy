<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>switch</title>
	</head>
	<body>
		<script>
			let month = prompt("월을 숫자로 입력해주세요(1~12)");

			switch (month) {
				case "1":
				case "3":
				case "5":
				case "7":
				case "8":
				case "10":
				case "12":
					text = month + "월은 31일까지 있습니다";
					break;
				case "2":
					text = month + "월은 28일까지 있습니다";
					break;
				case "4":
				case "6":
				case "9":
				case "11":
					text = month + "월은 30일까지 있습니다";
					break;
				default:
					text = "1~12월 사이 숫자를 입력해주세요";
			}
			alert(text);
		</script>
	</body>
</html>
