<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>switch</title>
	</head>
	<body>
		<script>
			let num = prompt("숫자를 입력하세요");

			switch (num) {
				case "1": //타입까지 넣어줘야 한다
				case "2":
					prod = "핸드백";
					break;
				case "3":
					prod = "구두";
					break;
				case "4":
					prod = "상품권";
					break;
				case "5":
					prod = "의류";
					break;
				default:
					prod = "꽝!";
			}
			alert("상품은 " + prod + " 프로덕트가 당첨 되었습니다.");
		</script>
	</body>
</html>
