<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>switch 2</title>
	</head>
	<body>
		<script>
			let jumsu = prompt("점수를 입력해주세요");
			jumsu = parseInt(Number(jumsu) / 10);
			console.log(jumsu);
			switch (jumsu) {
				case 10:
				case 9:
					pj = "수";
					break;
				case 8:
					pj = "우";
					break;
				case 7:
					pj = "미";
					break;
				case 6:
					pj = "양";
					break;
				default:
					pj = "가";
			}
			alert(pj);
		</script>
	</body>
</html>
