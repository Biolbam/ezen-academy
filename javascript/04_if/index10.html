<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>중첩if(다중if문)</title>
	</head>
	<body>
		<pre>
            if(조건식) {
                참일 때 실행문
            } else if(조건식) {
                참일 때 실행문 
            } else if(조건식) {
                참일 때 실행문 
            } else if(조건식) {
                참일 때 실행문 
            } else {
                거짓일 때 실행문
            }
        
        </pre
		>

		<script>
			// 외부로부터 데이터를 입력받아서
			// 1 우선 2핸드백 3구두 4상품권 5의류 나머지 꽝
			let code = prompt("숫자코드를 입력하세요[1~10]");
			code = parseInt(code);
			if (code == 1) {
				alert("우산");
			} else if (code == 2) {
				alert("핸드백");
			} else if (code == 3) {
				alert("구두");
			} else if (code == 4) {
				alert("상품권");
			} else if (code == 5) {
				alert("옷");
			} else {
				alert("꽝!");
			}
		</script>
	</body>
</html>
