<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>중첩if문(다중if문)-2</title>
	</head>
	<body>
		<script>
			let jum = prompt("점수를 입력하세요 [1~100점 사이]");

			if (jum >= 90) {
				alert("수");
			} else if (jum >= 80) {
				alert("우");
			} else if (jum >= 70) {
				alert("미");
			} else if (jum >= 60) {
				alert("양");
			} else {
				alert("가");
			}
		</script>
	</body>
</html>
