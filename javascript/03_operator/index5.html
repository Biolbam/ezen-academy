<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>증감연산자</title>
	</head>
	<body>
		<pre>
    ++(+1) -> 1씩 증가 i = i + 1 > i += 1
    --(-1) -> 1씩 감소 i = i - 1 -> i -= 1
    a++ -> a += 1;
    ++a -> a -= 1;

</pre
		>

		<hr />
		<script>
			let num1 = 10;
			num1 = num1 + 1;
			document.write("결과1 = " + num1 + "<br>");

			num1 += 1;
			document.write("결과2 = " + num1 + "<br>");

			num1++;
			document.write("결과3 = " + num1 + "<br>");

			++num1;
			document.write("결과4 = " + num1 + "<br>");

			num1 = num1 - 1;
			document.write("결과5 = " + num1 + "<br>");

			num1 -= 1;
			document.write("결과6 = " + num1 + "<br>");

			num1--;
			document.write("결과7 = " + num1 + "<br>");

			--num1;
			document.write("결과8 = " + num1 + "<br>");
		</script>
	</body>
</html>
