<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>산술연산자</title>
	</head>
	<body>
		<pre>
        1. 산술연산자
        +,-,*,/(몫값),%(나머지값)

        + : 1) 더하기 2)서로 다른 성격을 연결할 때
        "문자열" + 슷자
        "문자열" + 변수 + "문자열"
    </pre>
		<hr />
		<script>
			let num1, num2, num3, num4;
			num1 = 100;
			num2 = 20;
			num3 = 30;

			num4 = num1 + num2 + num3;
			document.write("합 = " + num4 + "<br>");

			num4 = num3 - num2;
			document.write("빼기 = " + num4 + "<br>");

			num4 = num2 * num3;
			document.write("곱하기 = " + num4 + "<br>");

			num4 = num1 / num2;
			document.write("몫 = " + num4 + "<br>");

			num4 = num1 % num2;
			document.write("나머지 = " + num4 + "<br>");

			document.write("<hr>");
		</script>
	</body>
</html>
