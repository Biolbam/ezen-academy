<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>논리연산자</title>
	</head>
	<body>
		<pre>
            논리연산자 결과값은 오로지 true/false 
            1. and 연산자 = && 
                두 가지 조건이 동시에 모두 참일 때 참
            2. or 연산자 = || 
                두가지 이상 조건 중에서 하나라도 참이면 참
            3. not 연산자 = !! 
                true -> false
                false -> true
        </pre
		>

		<script>
			let a = true;
			let b = !a;
			document.write("<hr>");
			document.write("결과1=" + a + "<br>");
			document.write("결과2=" + b + "<br>");

			b = !false;
			document.write("결과3=" + b + "<br>");

			let num1 = 10;
			let num2 = 100;
			let num3 = num1 <= 20 && num2 <= 100;
			document.write("결과4=" + num3 + "<br>");

			num3 = num1 <= 9 || num2 <= 100;
			document.write("결과5=" + num3 + "<br>");
		</script>
	</body>
</html>
