<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>변수 선언하는 방법</title>
	</head>
	<body>
		<script>
			//  변수 -> 데이터를 저장하기 위한 공간.
			//  선언문 : 변수 선언할 때 사용(메모리 할당)
			//  변수명 작성시 시작 규칙 : 영문자, _언더바, $달러로 시작해야 함
			var $name = "이젠컴퓨터학원";
			var age = 30;
			var sex = true;
			var addr = "서울시 종로구";

			document.write("학원 = " + $name + "<br>");
			document.write("나이 = " + age + "<br>");
			document.write("성별 = " + sex + "<br>");
			document.write("주소 = " + addr + "<br>");
		</script>
	</body>
</html>
