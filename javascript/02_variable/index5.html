		<title>변수선언 5</title>

		<script>
// let 선언문은 변수를 제선언 할 수 없음.
// const 선언문은 데이터값을 변경할 수 없음

			let name, sex, addr;
			const age = 30;
			name = "이젠컴";
			sex = false;
			addr = "Seoul Jongro";
        

           alert(
				"학원명 = " +
					name +
					"\n나이= " +
					age +
					"\n성별 = " +
					sex +
					"\n주소 = " +
					addr
			);
		</script>
		</script>
	</body>
